<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>SignUp</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: #33003a">

    <nav class="navbar navbar-expand-lg bg-light" style="background-color: #000000!important;;">
        <!-- Navbar content -->

        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup" style="font-weight:600;display:flex;justify-content:flex-end;">
                <div class="navbar-nav" style="padding-right:130px;">
                    <a style="color:whitesmoke;" class="nav-link " href="{{url_for('home')}}">Home</a>
                    <a  style="color:whitesmoke;"class="nav-link" href="{{url_for('about')}}">About</a>
                    <a style="color:whitesmoke;" class="nav-link active" aria-current="page" href="#">SignIn</a>
                    <a style="color:whitesmoke;" class="nav-link" href="{{url_for('signup')}}">SignUp</a>
                </div>
            </div>
        </div>

    </nav>
    <div class="text-center my-5" style="background-color:rgb(51, 0, 58) ;
        background-repeat: no-repeat;background-position: center ;height:100vh;
    background-size: cover;">


        <section class="h-100">
            <div class="container h-100">
                <div class="row justify-content-sm-center h-100">
                    <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                        <div class="text-center my-5"></div>
                        <div class="card shadow-lg " style="border-radius: 56px;
                        background: #33003a;
                        box-shadow:  5px 5px 10px #140017,
                                     -5px -5px 10px #52005d;">
                            <div class="card-body p-5" style="font-family:sans-serif;color: #3f81bb;font-size: 15px;font-weight: bolder;">
                                <h1 class="fs-4 card-title fw-bold mb-4">Login</h1>
                                <form method="POST" class="needs-validation" novalidate="" autocomplete="off">
                                    <div class="mb-3">
                                        <label class="mb-2 text-muted" for="email">Name</label>
                                        <input id="email" type="email" class="form-control" name="email" value=""
                                            required autofocus>
                                    </div>
									<div class="mb-3">
                                        <label class="mb-2 text-muted" for="email">E-Mail</label>
                                        <input id="email" type="email" class="form-control" name="email" value=""
                                            required autofocus>
                                        <div class="invalid-feedback">
                                            Email is invalid
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <div class="mb-2 w-100">
                                            <label class="text-muted" for="password">Password</label>
                                            <a href="forgot.html" class="float-end">
                                                Forgot Password?
                                            </a>
                                        </div>
                                        <input id="password" type="password" class="form-control" name="password"
                                            required>
                                        <div class="invalid-feedback">
                                            Password is required
                                        </div>
                                    </div>
									<div class="mb-3">
                                        <div class="mb-2 w-100">
                                            <label class="text-muted" for="password">Re-type Password</label>
                                        </div>
                                        <input id="password" type="password" class="form-control" name="password"
                                            required>
                                        <div class="invalid-feedback">
                                            Password is required
                                        </div>
                                    </div>

                                    <div class="d-flex align-items-center">
                                        <div class="form-check">
                                            <input type="checkbox" name="remember" id="remember"
                                                class="form-check-input">
                                            <label for="remember" class="form-check-label">Remember Me</label>
                                        </div>
                                        <button type="submit" class="btn btn-primary ms-auto" style="background-color: #000000;
                                        border-color: #fff;">
                                           Register
                                        </button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer py-3 border-0">
                                <div class="text-center" style="color: #ce5516;font-weight: 600;">
                                    Don't have an account? <a style="color: #ffffff!important" href="{{url_for('signup')}}" class="text-dark">Create
                                        One</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
